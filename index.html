<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Buttons</title>
    <link rel="icon" href="/assets/Logo.ico" type="image/x-icon">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
        }
        .button {
            display: inline-block;
            width: 200px; /* Fixed width for consistency */
            padding: 15px 0; /* Vertical padding only */
            margin: 10px;
            font-size: 18px;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            text-align: center;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #0056b3;
        }
        @media (max-width: 600px) {
            .button {
                width: 80%; /* Adjust width for mobile */
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/ms" class="button">Microsoft Form</a>
        <a href="/nc" class="button">Nipcitra</a>
        <a herf="https://nextcloud.jamudiya.in/s/uploadbill" class="button">Upload a Bill</a>
    </div>
</body>
</html>
